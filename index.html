<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Logo" class="logo" />
      <h1>Splitter</h1>
    </header>
    <main class="main-container">
      <div class="main-container__column col1">
        <div class="column__entry">
          <label class="el-title">Bill</label>
          <input
            type="number"
            placeholder="0"
            class="entry-input dollar-icon"
            id="bill-input"
          />
        </div>
        <div class="column__entry">
          <label class="el-title">Select Tip %</label>
          <div class="tip-input-wrapper">
            <div class="tip-input" data-tip="5">5%</div>
            <div class="tip-input" data-tip="10">10%</div>
            <div class="tip-input" data-tip="15">15%</div>
            <div class="tip-input" data-tip="25">25%</div>
            <div class="tip-input" data-tip="50">50%</div>
            <input
              class="custom-tip entry-input"
              placeholder="Custom"
              type="number"
              id="custom-tip"
            />
          </div>
        </div>
        <div class="column__entry">
          <label class="el-title">Number of People</label>
          <input
            type="number"
            placeholder="0"
            class="entry-input people-icon"
            id="no-of-people"
          />
        </div>
      </div>
      <div class="main-container__column col2">
        <div class="column__el-wrapper">
          <div class="el-wrapper__line-wrapper">
            <div class="line-wrapper__text">
              <h2>Tip Amount</h2>
              <h3>/ person</h3>
            </div>
            <div class="amount tip-amount">$0.00</div>
          </div>
          <div class="el-wrapper__line-wrapper">
            <div class="line-wrapper__text">
              <h2>Total</h2>
              <h3>/ person</h3>
            </div>
            <div class="amount total-amount">$0.00</div>
          </div>
        </div>
        <button class="reset-button" disabled="true">Reset</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
